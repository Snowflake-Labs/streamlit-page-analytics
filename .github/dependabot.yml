# Dependabot configuration for automatic dependency updates
version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    # Limit the number of open pull requests to ensure single PRs
    open-pull-requests-limit: 1
    # Group updates - combine all related changes into single PRs
    groups:
      # Group all Python dependencies together
      all-python-dependencies:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
    # Assign reviewers and labels
    reviewers:
      - "sf-gh-adamle"
    labels:
      - "dependencies"
      - "automated"
    # Commit message configuration
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    # Limit the number of open pull requests to ensure single PRs
    open-pull-requests-limit: 1
    # Group all GitHub Actions updates together
    groups:
      all-github-actions:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
    reviewers:
      - "sf-gh-adamle"
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
